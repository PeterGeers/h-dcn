<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for Webshop</h1>
    <button onclick="testRequest()">Test Request</button>
    <div id="result"></div>

    <script>
        async function testRequest() {
            const resultDiv = document.getElementById('result');
            
            // Use a test JWT token for testing
            const jwtToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ0ZXN0QGV4YW1wbGUuY29tIiwiZW1haWwiOiJ0ZXN0QGV4YW1wbGUuY29tIiwiY29nbml0bzpncm91cHMiOlsiaGRjbkxlZGVuIl0sImlzcyI6Imh0dHBzOi8vY29nbml0by1pZHAuZXUtd2VzdC0xLmFtYXpvbmF3cy5jb20vZXUtd2VzdC0xX1RBVDNPUENJBCJ9.test_signature";
            
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${jwtToken}`,
                'X-Requested-With': 'XMLHttpRequest',
                'X-Enhanced-Groups': '["hdcnLeden"]'
            };
            
            console.log('Sending request with headers:', headers);
            resultDiv.innerHTML = 'Sending request...';
            
            try {
                const response = await fetch('https://7fd6dxzhu7.execute-api.eu-west-1.amazonaws.com/prod/scan-product/', {
                    method: 'GET',
                    headers: headers,
                    mode: 'cors'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `✅ SUCCESS: Found ${data.length} products`;
                    console.log('Success:', data);
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `❌ FAILED: ${response.status} - ${errorText}`;
                    console.log('Error:', errorText);
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ ERROR: ${error.message}`;
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>
