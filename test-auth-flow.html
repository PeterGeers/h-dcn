<!DOCTYPE html>
<html>
<head>
    <title>H-DCN Auth Flow Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .step { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { padding: 10px 15px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>H-DCN Authentication Flow Test</h1>
    
    <div class="step">
        <h3>Step 1: Create New Account</h3>
        <input type="email" id="email" placeholder="Email address" value="test@example.com">
        <input type="text" id="firstName" placeholder="First Name" value="Test">
        <input type="text" id="lastName" placeholder="Last Name" value="User">
        <button onclick="createAccount()">Create Account</button>
        <div id="createResult"></div>
    </div>

    <div class="step">
        <h3>Step 2: Try Passkey Authentication (should fail)</h3>
        <input type="email" id="authEmail" placeholder="Email address" value="test@example.com">
        <button onclick="tryAuthentication()">Try Authentication</button>
        <div id="authResult"></div>
    </div>

    <div class="step">
        <h3>Step 3: Register Passkey (should work after account creation)</h3>
        <input type="email" id="passkeyEmail" placeholder="Email address" value="test@example.com">
        <button onclick="registerPasskey()">Register Passkey</button>
        <div id="passkeyResult"></div>
    </div>

    <script>
        const API_BASE = 'https://i3if973sp5.execute-api.eu-west-1.amazonaws.com/prod';

        async function createAccount() {
            const email = document.getElementById('email').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        given_name: firstName,
                        family_name: lastName
                    })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('createResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Account created successfully!<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Error: ${data.error}<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                document.getElementById('createResult').innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }

        async function tryAuthentication() {
            const email = document.getElementById('authEmail').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/passkey/authenticate/begin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('authResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Authentication started<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Expected Error: ${data.error}<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                document.getElementById('authResult').innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }

        async function registerPasskey() {
            const email = document.getElementById('passkeyEmail').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/passkey/register/begin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('passkeyResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Passkey registration started<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Error: ${data.error}<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                document.getElementById('passkeyResult').innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
